<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title> Vue Exo 7</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/accounting.js/0.3.2/accounting.js"></script>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    

</head>

<body>

    <div id="application">
        <h1>Ajuster une icone avec les components</h1>

        <label> Sound level :</label>
        <input type="number" min="0" max="3" v-model:number="soundLevel" >
        <soundicon ref="soundvue" v-bind:level="soundLevel" v-on:voladonf="maxVol" v-on:volazero="zeroVol" v-on:newmood="setMood"></soundicon>



        <p>You feel like : {{newUserMood}}</p>


        <link rel="stylesheet" href="spinner.css" />
        <spinner></spinner>

    </div>

    <script src="sound-component.js"></script>

    <script>

        // Vue.config.devtools = true;
        var app = new Vue({
            el: '#application',

            data: {
                soundLevel:0,
                newUserMood:'',

            },

            methods: {
                maxVol(){
                    //met le volume à fond 
                    this.soundLevel = 3;
                },
                zeroVol(){
                    // met le volume à 0 :)
                    this.soundLevel = 0;
                },

                setMood(){
                    //recupère la valeur de userMood du component pour l'afficher
                    this.newUserMood = this.$refs.soundvue.userMood;
                }


            },

            computed: {

            },


            created() {

            }


        });
    </script>


    <style>

    </style>
</body>

</html>
